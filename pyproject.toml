[tool.poetry]
name = "toio.py"
version = "1.0.3.dev3"
description = "Control toioâ„¢Core Cube"
authors = ["Sony Interactive Entertainment"]
readme = "README.md"
packages = [{include = "toio"}]
license = "MIT"
repository = "https://github.com/toio/toio.py"
homepage = "https://toio.io/"
keywords = ["toio"]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
bleak = "^0.21.1"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.352"
isort = "^5.13.2"
pytest = "^8.0.2"
pytest-asyncio = "^0.23.5"
autopep8 = "^2.0.2"
black = "^24.2.0"
ipykernel = "^6.29.3"
sphinx = "^6.2.1"
pytest-cov = "^4.0.0"
coverage = "^7.4.3"
flake8 = "^7.0.0"
mypy = "^1.8.0"
pytest-mock = "^3.12.0"
poethepoet = "^0.25.0"
typing-extensions = "^4.10.0"
sphinx-rtd-theme = "^2.0.0"
pygments = "^2.17.2"
poetry = "^1.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
ignore = ["tutorial/*"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
minversion = "6.0"
# addopts = "--cov toio --log-cli-level=INFO"
addopts = "--log-cli-level=INFO"
pythonpath = "toio"
testpaths =  ["tests"]

[tool.mypy]
python_version = "3.8"

[tool.poe.tasks]
update-apidocs = { "shell" = "./mkdocs/mkdocs.sh --rebuild" }
check-coverage = { "shell" = "./tests/check_coverage.sh" }

